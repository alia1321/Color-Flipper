<!-- 
Goal of Color Flipper: Basically, a button says click me. 
You click it and it changes the background to a color
There is a simple mode and a hex mode. 
BREAKING IT DOWN:

-Bar ontop: With the name of the website 'Color Flipper'.
-Bar also contains two modes.
-Hex mode cycles through hex colors
-simple mode cycles through simiple colors  -> need a list of colors
- Blacks bar that says background color: <color>
-Simple button that says click me. 
        -When button is clicked it switches color. 

-->
